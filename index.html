<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="right-links">
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="hero-main">
            <div class="left-content">
                <div class="hero-main-text">This website is awesome</div>
                <div class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button>Sign up</button>
            </div>
            <div class="right-content">
                <img src="https://www.theodinproject.com/mstile-310x310.png">
            </div>
        </div>
        <div class="random-info">
            <div class="random-info-header">Some random information.</div>
            <div class="random-info-boxes">
                <div class="box-1">
                    <div id="box-img"></div>
                    <div class="box-1-text">text</div>
                </div>
                <div class="box-2">
                    <div id="box-img"></div>
                    <div class="box-2-text">text</div>
                </div>
                <div class="box-3">
                    <div id="box-img"></div>
                    <div class="box-3-text">text</div>
                </div>
                <div class="box-4">
                    <div id="box-img"></div>
                    <div class="box-4-text">text</div>
                </div>
            </div>
        </div>
    </body>
</html>
